<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정한이의 첫 번째 생일</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="invitation-card">
        <div class="header-section" data-aos="fade-down" data-aos-duration="1000">
            <h1>정한의 돌잔치에 초대합니다</h1>
            <p class="subtitle">JEONGHAN'S 1ST BIRTHDAY PARTY</p>
            <img src="images/han_00.jpg" alt="정한이 메인 사진" class="main-photo">
            <p class="intro-text">
                사랑으로 자라온 정한이가<br>
                어느덧 첫 번째 생일을 맞이했습니다.<br>
                함께 자리하시어 축복해 주시면<br>
                더 없는 기쁨이 되겠습니다.
            </p>
        </div>

        <hr class="divider">

        <div class="info-section" data-aos="fade-up">
            <h2>오시는 길</h2>
            <div class="info-item">
                <strong><span class="icon">📅</span> 일시</strong>
                <p>2026년 3월 28일 (토) 오후 4시 30분</p>
            </div>
            <div class="info-item">
                <strong><span class="icon">📍</span> 장소</strong>
                <p>엠마맨션<br>(경기 용인시 처인구 양지면 새실로75번길 2-8 EMMA Mansion)</p>
            </div>

            <div class="w-full h-64 md:h-80">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3180.124618210452!2d127.3170068764049!3d37.23411424072671!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b5f5434d318e7%3A0xe54911d331cf11d!2z7JeA66eM66eI7Ie8!5e0!3m2!1sko!2skr!4v1731250153831!5m2!1sko!2skr"
                    width="100%"
                    height="100%"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>

            <div class="p-6">
                <div class="grid grid-cols-2 gap-2">
                    <a href="https://map.naver.com/v5/directions/,,%EC%97%A0%EB%A7%88%EB%A9%98%EC%85%98,37.2341235,127.3195861"
                       target="_blank"
                       class="flex flex-col items-center justify-center p-3 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 transition-all duration-200">
                        <img src="https://placehold.co/40x40/03C75A/FFFFFF?text=N" alt="Naver Map" class="w-10 h-10 rounded-full mb-2 object-cover">
                        <span class="text-sm font-medium text-gray-700">네이버맵</span>
                    </a>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=경기+용인시+처인구+양지면+새실로75번길+2-8+EMMA+Mansion"
                       target="_blank"
                       class="flex flex-col items-center justify-center p-3 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 transition-all duration-200">
                        <img src="https://placehold.co/40x40/4285F4/FFFFFF?text=G" alt="Google Map" class="w-10 h-10 rounded-full mb-2 object-cover">
                        <span class="text-sm font-medium text-gray-700">구글맵</span>
                    </a>
                </div>
            </div>
        </div>

        <hr class="divider">

        <div class="gallery-section" data-aos="fade-up">
            <h2>정한이의 순간들</h2>
            <div class="gallery-grid">
                <script>
                    function formatNumber(num) {
                      // Convert the number to a string first
                      return String(num).padStart(2, '0');
                    }
                    for (let i = 1; i <= 12; i++) {
                        document.writeln('                <a href="images/han_',formatNumber(i),'.jpg" data-lightbox="gallery" data-title="정한">')
                        document.writeln('                    <img src="images/han_',formatNumber(i),'.jpg" alt="사진">')
                        document.writeln('                </a>')
                    }
                </script>
            </div>
        </div>

        <hr class="divider">

        <div class="footer-section" data-aos="fade-up">
            <p>참석이 어려우신 분들은<br>따뜻한 마음으로 축하해 주세요.</p>
            <p class="parents-name">아빠 정희승 · 엄마 문세리</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="script.js"></script>
</body>
</html>
